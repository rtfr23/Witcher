	<script type="text/javascript">
	let score = document.querySelector('.score');
	let scoreNum = 0;
	score.innerHTML= scoreNum;
	let treas = document.querySelectorAll('.treas');
	let trap = document.querySelectorAll('.trap');
	let start = document.querySelectorAll('.start');
	let enemy = document.querySelectorAll('.enemy');
	let zero = document.querySelectorAll('.zero');
	let cont = document.querySelector('cont');
	for(let i = 0; i < 59; i = i + 1){
		treas[i].onclick = function(){
			treas[i].style.background = 'green';
			treas[i].style.backgroundImage = 'url(coin.png)';
			treas[i].style.backgroundSize = '100% 100%';
			scoreNum = scoreNum + 75;
			score.innerHTML= scoreNum;
			if(scoreNum >= 800){
				alert('Ты выйграл!');
				cont.style.display = 'none';
			}
		}
	}

	for(let i = 0; i < 45; i = i + 1){
		trap[i].onclick = function(){
			trap[i].style.background = 'red';
			trap[i].style.backgroundImage = 'url(trap.png)';
			trap[i].style.backgroundSize = '100% 100%';
			scoreNum = scoreNum - 50;
			score.innerHTML= scoreNum;
		}

	}

	for(let i = 0; i < 26; i++){
		enemy[i].onclick = function(){
			enemy[i].style.background = 'orange';
			enemy[i].style.backgroundImage = 'url(enemy.png)';
			enemy[i].style.backgroundSize = '100% 100%';
			scoreNum = scoreNum - 100;
			score.innerHTML= scoreNum;
		}
	}
	for(let i = 0; i < 10; i++){
		zero[i].onclick = function(){
